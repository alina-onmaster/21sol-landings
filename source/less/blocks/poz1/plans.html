<section class="poz1-plans page__section">
  <div class="page__wrap">
    <h2 class="h2page"><span>Планировки</span> квартир</h2>
    <div class="poz1-plans__flex">
      <div class="poz1-plans__wrap">
        <div class="tabs">
          <input type="radio" name="tab-btn" id="tab-btn-1" value="" checked><label for="tab-btn-1">Секция а</label>
          <input type="radio" name="tab-btn" id="tab-btn-2" value=""><label for="tab-btn-2">Секция Б</label>
          <input type="radio" name="tab-btn" id="tab-btn-3" value=""><label for="tab-btn-3">Секция В</label>
          <input type="radio" name="tab-btn" id="tab-btn-4" value=""><label for="tab-btn-4">Секция Г</label>
          <input type="radio" name="tab-btn" id="tab-btn-5" value=""><label for="tab-btn-5">Секция Д</label>
          <div class="tabs__content" id="content-1">
            <div class="poz1-plans__img-wrap">
              <a class="poz1-plans__img-link" href="./img/poz1/poz1-section-a.png">
                <img class="poz1-plans__img" src="./img/poz1/poz1-section-a-850@1x.png" alt="">
                <svg class="icon" width="34px" height="34px">
                  <use class="icon__symbol" xlink:href="#icon-increase"></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="tabs__content" id="content-2">
            <div class="poz1-plans__img-wrap">
              <a class="poz1-plans__img-link" href="./img/poz1/poz1-section-b.png">
                <img class="poz1-plans__img" src="./img/poz1/poz1-section-b-850@1x.png" alt="">
                <svg class="icon" width="34px" height="34px">
                  <use class="icon__symbol" xlink:href="#icon-increase"></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="tabs__content" id="content-3">
            <div class="poz1-plans__img-wrap">
              <a class="poz1-plans__img-link" href="./img/poz1/poz1-section-v.png">
                <img class="poz1-plans__img" src="./img/poz1/poz1-section-v-850@1x.png" alt="">
                <svg class="icon" width="34px" height="34px">
                  <use class="icon__symbol" xlink:href="#icon-increase"></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="tabs__content" id="content-4">
            <div class="poz1-plans__img-wrap">
              <a class="poz1-plans__img-link" href="./img/poz1/poz1-section-g.png">
                <img class="poz1-plans__img" src="./img/poz1/poz1-section-g-850@1x.png" alt="">
                <svg class="icon" width="34px" height="34px">
                  <use class="icon__symbol" xlink:href="#icon-increase"></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="tabs__content" id="content-5">
            <div class="poz1-plans__img-wrap">
              <a class="poz1-plans__img-link" href="./img/poz1/poz1-section-d.png">
                <img class="poz1-plans__img" src="./img/poz1/poz1-section-d-850@1x.png" alt="">
                <svg class="icon" width="34px" height="34px">
                  <use class="icon__symbol" xlink:href="#icon-increase"></use>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="poz1-plans__form-wrap">
        <form class="form">
          <h2 class="form__title">Продажи уже открыты!</h2>
          <p class="form__text">Оставьте заявку, чтобы получить индивидуальную консультацию!</p>
          <div class="form__fieldwrap form__fieldwrap--name">
            <input type="text" id="user-name" placeholder="Имя" required>
            <label class="visually-hidden" for="user-name">Имя</label>
          </div>
          <div class="form__fieldwrap form__fieldwrap--phone">
            <input type="tel" id="user-phone" placeholder="Телефон" required>
            <label class="visually-hidden" for="user-phone">Телефон</label>
          </div>
          <button class="btn btn--yellow form__submit-btn">
            <svg class="icon" width="16px" height="16px">
              <use class="icon__symbol" xlink:href="#icon-send"></use>
            </svg>
            оставить заявку
          </button>
          <p class="form__note-text">
            Нажимая кнопку, я даю свое согласие на обработку моих персональных данных
          </p>

        </form>
      </div>
    </div>

  </div>
